<!--

    What is the font-family property in CSS? How do you apply a custom Google Font to a webpage?

        The font-family property in CSS defines the typeface font for text content.
        It allows developers to specify one or more fonts, ensuring fallback options if the preferred font is unavailable.
        The first font is the primary choice after is the fallback fonts are used if the primary font is unavailable and last a generic family is included as a last resort.

        Example

            <!DOCTYPE html>
                <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>Google Font Example</title>
                        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
                        <style>
                            body {
                                font-family: 'Poppins', Arial, sans-serif;
                                text-align: center;
                                padding: 20px;
                            }
                            h1 {
                                font-weight: 700;
                            }
                            p {
                                font-weight: 400;
                            }
                        </style>
                    </head>
                    <body>

                        <h1>Using Google Fonts in CSS</h1>
                        <p>This text is displayed using the "Poppins" font from Google Fonts.</p>

                    </body>
                </html>


-->
