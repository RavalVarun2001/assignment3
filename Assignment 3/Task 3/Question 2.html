<!--

    Describe the properties justify-content, align-items, and flex-direction used in Flexbox.

        Justify-content
        
            This property aligns flex items along the main axis.
            It defines how extra space is distributed between or around flex items.

        Align-items
        
            This property aligns flex items along the cross axis.

        Flex-direction
        
            This property defines the main axis direction, controlling whether flex items are laid out in a row or column.

-->
