    What are media queries in CSS, and why are they important for responsive design?

        Media queries are a CSS feature used to apply styles based on the characteristics of a device, such as screen size, resolution, or orientation.
        They enable responsive design by allowing developers to define different styles for different devices or screen widths.
        A media query consists of the @media rule, a media type (e.g., screen, print), a condition (e.g., max-width: 768px),CSS rules that apply when the condition is met.

        Benifites of Media Queries
        
            They enhance User Experience and ensures a website looks good and functions well on all devices.
            They improve Accessibility and allows content to be readable and accessible on different screen sizes.
            They optimize Performance and helps in loading only necessary styles, improving website speed on mobile devices.
            They are essential for designing adaptive layouts without separate mobile and desktop versions.
